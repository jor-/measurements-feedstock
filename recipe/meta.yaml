{% set DATA = load_setup_py_data() %}
{% set BRANCH = 'develop' %}
{% set OTHER_PACKAGES_REQUIRED_VERSION = '=='+GIT_DESCRIBE_TAG if BRANCH=='master' else '' %}

package:
    name: measurements
    version: {{ DATA.get('version')}}

source:
    git_url: https://github.com/jor-/measurements
    git_rev: {{ BRANCH }}

build:
    number: 0
    noarch: python

requirements:
    build:
        - git
    host:
        - python >=3.6
        - setuptools >=0.8
        - pip >=10
    run:
        - python >=3.6
        - numpy
        - scipy
        - matplotlib
        - matrix-decomposition >=1.0
        - utillib {{ OTHER_PACKAGES_REQUIRED_VERSION }}
        - overrides

about:
    home: {{ DATA.get('url') }}
    summary: {{ DATA.get('description') }}
    license: {{ DATA.get('license') }}
    license_file: LICENSE.txt

extra:
    maintainers:
        - {{ DATA.get('author') }}
